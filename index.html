<body>
<!-- partial:index.partial.html -->
<div class="center">
<script type="application/processing">
float x = 0; 
float y = 0;


void setup() {
  size(800,800);
    background(0);
}


void nextPoint() {
    
  float nextX; 
  float nextY; 
  
  float r = random(1); 
  if (r < 0.01) {
  //1
   nextX = 0; 
   nextY = 0.16 * y; 
  } else if (r < 0.86){
  //2
   nextX =  0.85 * x + 0.04 * y; 
   nextY = -0.04 * x + 0.85 * y + 1.6;
  } else if (r < 0.93) {
  //3
   nextX = 0.20 * x + -0.26 * y; 
   nextY = 0.23 * x + 0.22  * y + 1.6;
  } else {
  //4
   nextX = -0.15 * x + 0.28 * y; 
   nextY =  0.26 * x + 0.24 * y + 0.44;
  }
  x = nextX; 
  y = nextY;
  
}

void drawPoint() {
  
  stroke(random (0, 20), random (0, 200), random (0, 100));
  strokeWeight(2);
  float px = map(x, -2.1820, 2.6558, 0, width); 
  float py = map(y, 0, 10, height, 0); 
  point(px,py);
}

void draw() {
   
  for (int i = 0; i < 200; i++) {
  drawPoint();
  nextPoint();
    }
  }</script>
<canvas> </canvas>
  
</div>
